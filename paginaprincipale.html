<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con pulsanti a tutta larghezza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenitore dei pulsanti */
        .button-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            margin: 50px 0;
            gap: 20px;
        }

        .button-container button {
            width: 100%;
            padding: 30px 0;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #0077cc;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-container button:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }

        /* Contenuto principale */
        .content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            color: #0077cc;
        }

        p {
            line-height: 1.6;
        }

        /* Modale */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }

        .modal-content form input,
        .modal-content form button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }

        .modal-content form button {
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal-content form button:hover {
            background-color: #005fa3;
        }

        /* Lista piatti */
        .dish-list {
            margin-top: 20px;
        }

        .dish-list div {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }

        .dish-list div span {
            font-weight: bold;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 2px 8px;
        }

        .delete-btn:hover {
            background-color: #a71d2a;
        }

    </style>
</head>
<body>
    <!-- Pulsanti a tutta larghezza -->
    <div class="button-container">
        <button onclick="window.location.href='storico.html'">ASPORTO</button>
        <button onclick="alert('Sezione TAVOLI')">TAVOLI</button>
        <button id="menuBtn">MENÙ</button>
        <button onclick="alert('Sezione IMPOSTAZIONI')">IMPOSTAZIONI</button>
    </div>

    <!-- Contenuto principale -->
    <div class="content">
        <h1>Benvenuto nella mia pagina HTML!</h1>
        <p>Questi pulsanti occupano tutta la larghezza della pagina e sono ideali per interfacce tipo app.</p>
    </div>

    <!-- Modale per il MENÙ -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifica Menù</h2>
            <form id="menuForm">
                <label>Nome Piatto:</label>
                <input type="text" id="dishName" placeholder="Inserisci nome piatto" required>
                <label>Prezzo:</label>
                <input type="number" id="dishPrice" placeholder="Inserisci prezzo" required>
                <button type="submit">Aggiungi piatto</button>
            </form>
            <div class="dish-list" id="dishList">
                <!-- Qui appariranno i piatti aggiunti -->
            </div>
        </div>
    </div>

    <!-- JS per aprire/chiudere la modale e aggiornare localStorage -->
    <script>
        const modal = document.getElementById('menuModal');
        const btn = document.getElementById('menuBtn');
        const span = document.querySelector('.close');
        const form = document.getElementById('menuForm');
        const dishList = document.getElementById('dishList');

        // Apri/chiudi modale
        btn.onclick = () => modal.style.display = 'flex';
        span.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => { if(e.target == modal) modal.style.display = 'none'; }

        // Carica menù da localStorage all'apertura
        let menu = JSON.parse(localStorage.getItem('menu')) || [];
        function renderMenu() {
            dishList.innerHTML = '';
            menu.forEach((dish, index) => {
                const div = document.createElement('div');
                div.innerHTML = `<span>${dish.name}</span> - €${dish.price.toFixed(2)} 
                                 <button class="delete-btn" data-index="${index}">Elimina</button>`;
                dishList.appendChild(div);
            });

            // Aggiungi funzionalità elimina
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.onclick = (e) => {
                    const i = e.target.dataset.index;
                    menu.splice(i, 1);
                    localStorage.setItem('menu', JSON.stringify(menu));
                    renderMenu();
                }
            });
        }
        renderMenu();

        // Aggiunta piatto
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const name = document.getElementById('dishName').value;
            const price = parseFloat(document.getElementById('dishPrice').value);
            if(name && !isNaN(price)){
                menu.push({name, price});
                localStorage.setItem('menu', JSON.stringify(menu));
                renderMenu();
                form.reset();
            }
        });
    </script>
</body>
</html>
